<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaçoes Aritméticas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calcForm">
            <div class="form-group">
                <label for="operacao">Selecione a operação</label>
                <select id="operacao" required>
                    <option value="somar">Soma</option>
                    <option value="subtrair">Subtração</option>
                    <option value="multiplicar">Multiplicação</option>
                    <option value="dividir">Divisão</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="numero1">Primeiro número</label>
                    <input type="number" id="numero1" required>
                </div>
                <div class="form-group">
                    <label for="numero2">Segundo número</label>
                    <input type="number" id="numero2" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
        
            <div id="resultado" class="result"></div>
        </div>

        <script>
            document.getElementById('calcForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const numero1 = parseFloat(document.getElementById('numero1').value);
        const numero2 = parseFloat(document.getElementById('numero2').value);
        const operacao = document.getElementById('operacao').value;
        let resultado;

        if (isNaN(numero1) || isNaN(numero2)) {
            alert("Por favor, insira números válidos.");
            return;
        }

        switch (operacao) {
            case 'somar':
                resultado = numero1 + numero2;
                break;
            case 'subtrair':
                resultado = numero1 - numero2;
                break;
            case 'multiplicar':
                resultado = numero1 * numero2;
                break;
            case 'dividir':
                if (numero2 === 0) {
                    alert("Não é possível dividir por zero.");
                    return;
                }
                resultado = numero1 / numero2;
                break;
            default:
                alert("Operação inválida.");
                return;
        }

        document.getElementById('resultado').innerHTML = `Resultado: ${resultado}`;
    });
        </script>
         
    
</body>
</html>
